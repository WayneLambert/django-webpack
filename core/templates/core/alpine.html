{% extends '_base.html' %}

{% block content %}
  <div class="container p-2 mx-auto">
    <div class="pt-3">
    <h5>Alpine.js Example</h5>
    <div x-data="{showMe: false, msg: 'Hello from Alpine'}">
      <p x-show="showMe" x-text="msg"></p>
      <button class="btn btn-secondary" @click="showMe = !showMe">Toggle</button>
    </div>
  </div>
{% endblock content %}
