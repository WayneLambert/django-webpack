{% extends '_base.html' %}

{% block title %}{{ block.super }} | Area of a Circle {% endblock title %}

{% block content %}
  <div class="container p-2 mx-auto">
    <div class="mt-2">
      <div class="form-group row">
        <label class="col-2 col-form-label">Radius of Circle:</label>
        <div class="col-1">
          <input type="text" id="radius-of-circle" class="form-control form-control-hover-light form-select-hover-light" />
        </div>
        <div class="col-9">
          <button class="btn btn-secondary btn-block" id="btn-area-of-circle">Calculate Circle Area</button>
        </div>
      </div>
      <div id="area-of-circle" class="pt-3"></div>
    </div>
  </div>
{% endblock content %}
