<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap with Webpack Examples</title>
  </head>
  <body>
    <div class="container p-2 mx-auto">
      <h4>Bootstrap with Webpack Examples</h4>

      <!-- Flatpickr Test Element -->
      <div class="pt-3">
        <h5>Flatpickr Test Element</h5>
        <div class="col-sm-2">
          <div id="div_id_business_update_form-registration_date" class="mb-3">
            <label for="id_business_update_form-registration_date" class="form-label requiredField">
                Registration Date<span class="asteriskField">*</span>
            </label>
              <input
                type="text" name="business_update_form-registration_date" value="2017-11-15"
                class="js-flatpickr form-control form-control-hover-light form-select-hover-light sitedateinput"
                tag="fp-date" placeholder="Select Date..." required="" id="id_business_update_form-registration_date"
              />
          </div>
        </div>
      </div>

      <hr class="col-6" />

      <!-- Users Test Element -->
      <div class="mt-2">
        <h5>Users API Test Element</h5>
        <div>Click the button below to load the data from the user's API</div>
        <button class="btn btn-secondary mt-2" id="btn-users-api">Load!</button>
      </div>

      <hr class="col-6" />

      <!-- Circle Test Element -->
      <div class="mt-2">
        <h5>Area of Circle Button</h5>
        <div>Click below button to calculate area of circle</div>
        <button class="btn btn-secondary mt-2" id="btn-area-of-circle">Calculate</button>
        <div id="area-of-circle"></div>
      </div>

      <hr class="col-6" />

    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
